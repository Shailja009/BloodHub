<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donor Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function maskPhone(input) {
      input.value = input.value
        .replace(/\D/g, '')
        .replace(/(\d{3})(\d{3})(\d{0,4})/, (_, a, b, c) => c ? `${a}-${b}-${c}` : `${a}-${b}`);
    }
  </script>
</head>
<body class="bg-gray-100 p-6">
  <form method="post" class="bg-white p-6 max-w-3xl mx-auto rounded shadow space-y-6">
    <h2 class="text-2xl font-bold text-center text-green-700">Donor Information</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="col-span-2">
        <label class="block text-sm mb-1">Name</label>
        <input type="text" name="name" required class="w-full border p-2 rounded" />
      </div>

      <div>
        <label class="block text-sm mb-1">Sex</label>
        <select name="sex" required class="w-full border p-2 rounded">
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div>
        <label class="block text-sm mb-1">Blood Group</label>
        <select name="blood_type" required class="w-full border p-2 rounded">
          <option value="">Select</option>
          <option>A+</option>
          <option>A-</option>
          <option>B+</option>
          <option>B-</option>
          <option>AB+</option>
          <option>AB-</option>
          <option>O+</option>
          <option>O-</option>
        </select>
      </div>

      <div>
        <label class="block text-sm mb-1">Height</label>
        <input type="number" name="height" class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block text-sm mb-1">Weight</label>
        <input type="number" name="weight" class="w-full border p-2 rounded" />
      </div>

      <div>
        <label class="block text-sm mb-1">Any Illness</label>
        <input type="text" name="illness" class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block text-sm mb-1">Allergy</label>
        <input type="text" name="allergy" class="w-full border p-2 rounded" />
      </div>

      <div>
        <label class="block text-sm mb-1">City</label>
        <input type="text" name="city" required class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block text-sm mb-1">Pincode</label>
        <input type="text" name="pincode" required class="w-full border p-2 rounded" />
      </div>

      <div class="col-span-2">
        <label class="block text-sm mb-1">Phone</label>
        <input type="text" name="phone" oninput="maskPhone(this)" maxlength="12" required class="w-full border p-2 rounded" />
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition">Submit</button>
    </div>
  </form>
</body>
</html>
