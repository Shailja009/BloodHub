<input name="name" placeholder="Full Name" class="border p-2 w-full mb-2" required>
<input name="sex" placeholder="Sex" class="border p-2 w-full mb-2" required>
<input name="age" type="number" placeholder="Age" class="border p-2 w-full mb-2" required>
<input name="height" type="number" step="0.01" placeholder="Height (cm)" class="border p-2 w-full mb-2" required>
<input name="weight" type="number" step="0.01" placeholder="Weight (kg)" class="border p-2 w-full mb-2" required>
<input name="blood_type" placeholder="Blood Type" class="border p-2 w-full mb-2" required>
<input name="illness" placeholder="Illness or Allergy (if any)" class="border p-2 w-full mb-2">
