<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <form method="post" class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm space-y-4">
    <h2 class="text-2xl font-bold text-center text-blue-700">Admin Login</h2>

    <div>
      <label class="block text-sm font-medium text-gray-700">Username</label>
      <input type="text" name="username" required class="mt-1 w-full px-3 py-2 border rounded" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" name="password" required class="mt-1 w-full px-3 py-2 border rounded" />
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Login</button>
  </form>
</body>
</html>
